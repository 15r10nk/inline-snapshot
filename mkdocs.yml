site_name: inline-snapshot
site_url: https://15r10nk.github.io/inline-snapshot/
repo_url: https://github.com/15r10nk/inline-snapshot/
edit_uri: edit/main/docs

theme:
  name: material
  custom_dir: docs/theme
  features:
  - toc.follow
  - content.code.annotate
  palette:
  - media: (prefers-color-scheme)

    # Palette toggle for light mode
  - scheme: default
    media: '(prefers-color-scheme: light)'
    primary: teal

    # Palette toggle for dark mode
  - scheme: slate
    media: '(prefers-color-scheme: dark)'
    primary: teal

validation:
  links:
    absolute_links: relative_to_docs


watch:
- CONTRIBUTING.md
- CHANGELOG.md
- README.md
- src/inline_snapshot

nav:
- Introduction: index.md
- Core:
  - x == snapshot(): eq_snapshot.md
  - x <= snapshot(): cmp_snapshot.md
  - x in snapshot(): in_snapshot.md
  - snapshot()[key]: getitem_snapshot.md
  - outsource(data): outsource.md
  - '@customize_repr': customize_repr.md
  - types: types.md
- Extensions:
  - first-party (extra): extra.md
  - third-party: third_party.md
- pytest integration: pytest.md
- Categories: categories.md
- Configuration: configuration.md
- Code generation: code_generation.md
- Testing: testing.md
- Limitations: limitations.md
- Contributing: contributing.md
- Changelog: changelog.md



markdown_extensions:
- toc:
    permalink: true
- admonition
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          show_symbol_type_heading: true
          show_symbol_type_toc: true
- social
- search
- markdown-exec:
    ansi: required
- replace-url


extra:
  social:
  - icon: fontawesome/brands/x-twitter
    link: https://x.com/15r10nk
  - icon: fontawesome/brands/mastodon
    link: https://fosstodon.org/@15r10nk
  version:
    provider: mike
    default:
    - latest
    - development
