site_name: inline-snapshot
site_url: https://15r10nk.github.io/inline-snapshot/
repo_url: https://github.com/15r10nk/inline-snapshot/
edit_uri: edit/main/docs

theme:
  name: material
  custom_dir: docs/theme
  features:
  - toc.follow
  palette:
    primary: teal

watch:
- CONTRIBUTING.md
- CHANGELOG.md
- README.md
- inline_snapshot

nav:
- Introduction: index.md
- Reference:
  - x == snapshot(): eq_snapshot.md
  - x <= snapshot(): cmp_snapshot.md
  - x in snapshot(): in_snapshot.md
  - snapshot()[key]: getitem_snapshot.md
  - outsource(data): outsource.md
- pytest integration: pytest.md
- Configuration: configuration.md
- Contributing: contributing.md
- Changelog: changelog.md



markdown_extensions:
- toc:
    permalink: true
- admonition
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_source: false
          show_root_full_path: false
          merge_init_into_class: true
          heading_level: 3
- social
- search

extra:
  social:
  - icon: fontawesome/brands/twitter
    link: https://x.com/15r10nk
