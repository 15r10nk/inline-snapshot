site_name: inline-snapshot
site_url: https://15r10nk.github.io/inline-snapshot/
repo_url: https://github.com/15r10nk/inline-snapshot/
edit_uri: edit/main/docs

theme:
  name: material
  features:
  - toc.integrate
  - toc.follow

watch:
- CONTRIBUTING.md
- README.md

nav:
- Introduction: index.md
- Reference:
  - x == snapshot(): eq_snapshot.md
  - x <= snapshot(): cmp_snapshot.md
  - x in snapshot(): in_snapshot.md
  - snapshot()[key]: getitem_snapshot.md
- pytest integration: pytest.md
- Contributing: contributing.md


markdown_extensions:
- toc:
    permalink: true
- admonition
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- admonition
- pymdownx.details
- pymdownx.superfences

plugins:
- mkdocstrings:
    handlers:
      python:
        options:
          show_root_heading: true
          show_source: false
