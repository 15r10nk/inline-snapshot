name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
        architecture: x64
    - run: pip install hatch
    - run: hatch run +py=${{matrix.python-version}} types:check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest, macos-13]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
        architecture: x64
        allow-prereleases: true
    - run: pip install hatch
    - run: hatch test -cp -py ${{matrix.python-version}}

    - name: rename coverage files
      run: |
        mv .coverage .coverage.${{ matrix.python-version }}.${{matrix.os}}

    - name: Upload coverage data
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: .coverage.*

  combine_coverage:
    name: combine coverage and check for 100%
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        architecture: x64

    - name: Download coverage data
      uses: actions/download-artifact@v3
      with:
        name: coverage

    - name: Combine data
      env:
        TOP: ${{github.workspace}}
      run: |
        rm .coverage.*.windows-latest
        rm .coverage.*.macos-13
        pip install coverage
        coverage combine
        coverage html
        coverage report --fail-under 100
