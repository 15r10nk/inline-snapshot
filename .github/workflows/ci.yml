name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:

  mypy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
        architecture: x64
        allow-prereleases: true
    - run: pip install hatch
    - run: hatch run +py=${{matrix.python-version}} types:check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest, macos-13]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}
        architecture: x64
        allow-prereleases: true
    - run: pip install hatch

    - run: |
        hatch test -cp -py ${{matrix.python-version}}
        mv .coverage .coverage.${{ matrix.python-version }}.${{matrix.os}}
      if: matrix.os == 'ubuntu-latest'

    - run: hatch test -p -py ${{matrix.python-version}}
      if: matrix.os != 'ubuntu-latest'

    - name: Upload coverage data
      uses: actions/upload-artifact@v4
      with:
        name: coverage-data-${{ matrix.python-version }}-${{matrix.os}}
        path: .coverage.*
        include-hidden-files: true
        if-no-files-found: ignore

  coverage:
    name: Combine & check coverage
    env:
      TOP: ${{github.workspace}}
    if: always()
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
            # Use latest Python, so it understands all syntax.
        python-version: '3.12'

    - uses: actions/download-artifact@v4
      with:
        pattern: coverage-data-*
        merge-multiple: true

    - name: Combine coverage & fail if it's <100%
      run: |
        python -Im pip install --upgrade coverage[toml]

        python -Im coverage combine
        python -Im coverage html --skip-covered --skip-empty

        # Report and write to summary.
        python -Im coverage report --format=markdown >> $GITHUB_STEP_SUMMARY

        # Report again and fail if under 100%.
        python -Im coverage report --fail-under=100

    - name: Upload HTML report if check failed
      uses: actions/upload-artifact@v4
      with:
        name: html-report
        path: htmlcov
      if: ${{ failure() }}
